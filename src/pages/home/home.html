<ion-header>
</ion-header>
<ion-content class="card-background-page" scroll="false">
	<div style="height: 49%; width:auto;">
	  <ion-card>
	    <img src="assets/img/fissh_logo.png"/>
	    <!--<div class="card-title">Banner</div>
	    <div class="card-subtitle" style="font-color: danger;">Tag Line</div>-->
	    
	  </ion-card>
	</div>

	<ion-grid  style="text-align: center; height: 49%; width: auto; color: blue;">

	  <ion-row  style="height: 50%; width: auto;">
	    <ion-col width-33>
	    	<button [navPush]="bodpage" ion-button color="secondary" clear full round icon-only large>
		      <ion-icon name='ios-people' is-active="false"></ion-icon>
		    </button>
		    B.O.D.
	    </ion-col>
	    <ion-col width-33>
	    	<button [navPush]="memberpage" ion-button color="secondary" clear full round icon-only large>
		      <ion-icon name='md-person' is-active="false"></ion-icon>
		    </button>
		    Members List
	    </ion-col>
	    <ion-col width-33>
	    	<button [navPush]="officebearerspage" ion-button color="secondary" clear full round icon-only large>
		      <ion-icon name='md-people' is-active="false"></ion-icon>
		    </button>
		    Office Bearers
	    </ion-col>
	  </ion-row>

	  <ion-row   style="height: 50%; width: auto;">

	    <ion-col width-33>
	    	<button [navPush]="sponsorpage" ion-button color="secondary" clear full round icon-only large>
		      <ion-icon name='md-swap' is-active="false"></ion-icon>
		    </button>
		    Sponsors
	    </ion-col>
	    <ion-col width-33>
	    	<button [navPush]="aboutpage" ion-button color="secondary" clear full round icon-only large>
		      <ion-icon name='md-at' is-active="false"></ion-icon>
		    </button>
		    About Us
	    </ion-col>
	    <ion-col width-33>
	    	<button [navPush]="contactpage" ion-button color="secondary" clear full round icon-only large>
		      <ion-icon name='md-call' is-active="false"></ion-icon>
		    </button>
		    Contact Us
	    </ion-col>
	  </ion-row>
	</ion-grid>

</ion-content>
