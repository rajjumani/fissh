<ion-header>
  <ion-navbar>
    <ion-title> News </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background-img selectable">
  
<ion-searchbar placeholder="search by tittle or description"
    [(ngModel)]="searchInput"
    (ionInput)="searchNews($event)">
  </ion-searchbar>


  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>

  <ion-card *ngFor="let n of news_array">
  <img src="{{n.imagepath}}"/>
  <ion-card-content>
    <ion-card-title>
      {{n.title}}
      </ion-card-title>
    <p>
    {{n.description}}
    </p>
</ion-card-content>
</ion-card>


</ion-list>

    <ion-fab right bottom [hidden]="!currentUser.isAdmin">
    <button ion-fab [navPush]="addnewsPage">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
  
</ion-content>
