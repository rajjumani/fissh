<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="background-img">


<ion-list no-border>

  <ion-item>
       <ion-icon ios="ios-person" md="md-person" item-left></ion-icon>

       <ion-input type="text" placeholder="Name" value={{currentUser.fullname}} disabled class="bold-input"></ion-input>
     </ion-item>


       <ion-item>
            <ion-icon ios="ios-mail" md="md-mail" item-left></ion-icon>

            <ion-input type="text" placeholder="Email" value={{currentUser.email}} disabled class="bold-input"></ion-input>
          </ion-item>

            <ion-item>
                 <ion-icon ios="ios-call" md="md-call" item-left></ion-icon>

                 <ion-input type="text" placeholder="Phone" value={{currentUser.mobile}} disabled class="bold-input"></ion-input>
               </ion-item>


       <ion-item>
          <ion-icon ios="ios-pin" md="md-pin" item-left></ion-icon>
          <ion-input type="text" placeholder="Address" value={{currentUser.address}} disabled class="bold-input"></ion-input>
    </ion-item>

    <ion-item>
      <button (click)="updateProfile()" class="">Update Profile</button>
    </ion-item>
</ion-list>




</ion-content>
