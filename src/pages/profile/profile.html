<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="background-img">


<ion-list no-border>
<form (ngSubmit)="updateProfile()" #profileForm="ngForm">
  <ion-item>
   <ion-icon ios="ios-person" md="md-person" item-left></ion-icon>

   <ion-input type="text" placeholder="Name" [(ngModel)]="currentUser.fullname" class="bold-input" [ngModelOptions]="{standalone: true}" required></ion-input>
 </ion-item>


   <ion-item>
        <ion-icon ios="ios-mail" md="md-mail" item-left></ion-icon>

        <ion-input type="email" placeholder="Email" [(ngModel)]="currentUser.email" class="bold-input" [ngModelOptions]="{standalone: true}" required></ion-input>
      </ion-item>

        <ion-item>
             <ion-icon ios="ios-call" md="md-call" item-left></ion-icon>

             <ion-input type="mobile" placeholder="Phone" [(ngModel)]="currentUser.mobile" class="bold-input" [ngModelOptions]="{standalone: true}" required></ion-input>
           </ion-item>


     <ion-item>
        <ion-icon ios="ios-pin" md="md-pin" item-left></ion-icon>
        <ion-input type="text" placeholder="Address" [(ngModel)]="currentUser.address" class="bold-input" [ngModelOptions]="{standalone: true}" required></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button class="submit-btn" full type="submit" [disabled]="!profileForm.form.valid">Update Profile</button>
    </ion-item>

</form>
</ion-list>

<ion-list no-border>
<form (ngSubmit)="changePassword()" #passwordForm="ngForm">
  <ion-item>
   <ion-icon ios="ios-person" md="md-lock" item-left></ion-icon>

   <ion-input type="password" placeholder="New Password" [(ngModel)]="newpassword" class="bold-input" [ngModelOptions]="{standalone: true}" required></ion-input>
 </ion-item>

 <ion-item>
   <ion-icon ios="ios-person" md="md-key" item-left></ion-icon>

   <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="confirmpassword" class="bold-input" [ngModelOptions]="{standalone: true}" required></ion-input>
 </ion-item>

    <ion-item>
      <button ion-button class="submit-btn" full type="submit" [disabled]="!passwordForm.form.valid">Change Password</button>
    </ion-item>

</form>
</ion-list>


</ion-content>
