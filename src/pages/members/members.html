<ion-header>

  <ion-navbar>
    <ion-title>Members</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background-img">
  <ion-list>

    <ion-item *ngFor="let member of members" style="text-align: center;">
      <h2 style="font-weight: bold;">{{member.fullname}}</h2>
      <p><ion-icon name="md-call"></ion-icon> {{member.mobile}}</p>
      <p><ion-icon name="md-mail"></ion-icon> {{member.email}}</p>
      <p><ion-icon name="md-pin"></ion-icon> {{member.address}}</p>
    </ion-item>
    
  </ion-list>

</ion-content>

<!-- From Database UI -->
