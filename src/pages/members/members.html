<ion-header>

  <ion-navbar>
    <ion-title>Members</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background-img">
  <ion-searchbar
    [(ngModel)]="searchInput"
    (ionInput)="searchMembers($event)">
  </ion-searchbar>
  
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-item *ngFor="let member of members" style="text-align: center;">
      <h2 style="font-weight: bold;">{{member.fullname}}</h2>
      <p><ion-icon name="md-call"></ion-icon> {{member.mobile}}</p>
      <p><ion-icon name="md-mail"></ion-icon> {{member.email}}</p>
      <p><ion-icon name="md-pin"></ion-icon> {{member.address}}</p>
    </ion-item>
    
  </ion-list>

  <ion-fab right bottom [hidden]="!currentUser.isAdmin">
    <button ion-fab [navPush]="addprofilePage">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
